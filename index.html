<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnstagram UI</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fontello.css">
</head>

<body>
    <div class="phone">
        <div class="phone-tools">
            <div class="phone-time">
                <p id="time"></p>
            </div>
            <div class="çentik">
                <span class="button"></span>
            </div>
            <div class="phone-buttons">
                <em class="icon-signal"></em>
                <em class="icon-wifi"></em>
                <em class="icon-battery"></em>
            </div>
        </div>
        <div class="instagram-header-buttons">
            <div class="instagram-logo">
                <img src="images/instagram.svg" alt="">
            </div>
            <div class="instagram-buttons">
                <em class="icon-add"></em>
                <em class="icon-heart"></em>
                <img src="images/messenger light.svg" alt="">
            </div>
        </div>
        <div class="instagram-stories">
                <span class="first"> <em class="icon-plus"></em></span>
                <span></span>
                <span></span>
                <span></span>
                <span class="abs"></span>
        </div>
        <div class="instagram-posts"></div>
        <div class="instagram-footer-buttons">
            <em class="icon-home"></em>
            <em class="icon-reels"></em>
            <em class="icon-search"></em>
            <em class="icon-save"></em>
            <em class="icon-home"><span></span></em>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
